{%extends 'base.html' %} #INHERITS FEATURES OF BASE.HTML
{%block body%}
<div class="container">
  <form method="POST">
    <br>
    {% csrf_token %} 
    {% for field in form %} 
    <div class="form-group row">
      <label for="id_{{ field.name }}" class="col-2 col-form-label">{{field.label}}</label> #REPEAT FOR ALL FIELDS IN A FORM 
      <div class="col-10">
        {{field}}
      </div>

    </div>
    {%endfor%}
    <button type="submit" class="btn btn-primary" name="button">Add</button> #SUBMIT FORM 

  </form>
</div>
{%endblock%}
