{%extends 'base.html' %}
{%block body%}
<div class="container">
  <form method="POST">
    <br>
    {% csrf_token %}
    <h4>Edititng Entry</h4>
    <br>
    {% for field in form %}
    <div class="form-group row">
      <label for="id_{{ field.name }}" class="col-2 col-form-label">{{field.label}}</label>
      <div class="col-10">
        {{field}}
      </div>

    </div>
    {%endfor%}
    <button type="submit" class="btn btn-primary" name="button">Edit</button>

  </form>
</div>
{%endblock%}
